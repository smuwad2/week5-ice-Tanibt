<!DOCTYPE html>
<html>

<head>
        <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table tr {
            border-bottom: 1px solid black; /* horizontal lines only */
        }

        table th,
        table td {
            padding: 8px;
            text-align: left;
        }
    </style>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="bg-light text-center p-5 mb-4">
        <h2>Choose an option:</h2>
        <label for="limit">Limit:</label>
        <input id="limit" type="number" min=1 max=5 value=1>
        <select onchange="getData()" id="type">
            <option value="customers">Customers</option>
            <option value="products">Products</option>
            <option value="suppliers">Suppliers</option>
        </select>

    </div>
    <div id="result">

    </div>
    <script>

        
        function getData() {
            const query = document.getElementById("type").value;
            const limit = document.getElementById("limit").value;
            axios.get("/data", { params: { type: query, limit: limit } })
                .then((response) => {
                    console.log(response.data);
                    const records = response.data.records;
                    const result = document.getElementById("result");

                    result.innerHTML = ''

                    const heading = document.createElement('h2');
                    heading.innerText = query;
                    result.appendChild(heading);


                    let table = document.createElement("table");
                    table.border = 1;
                    table.cellPadding = 5;
                    let header = table.createTHead();
                    let headerRow = header.insertRow();
                    Object.keys(records[0]).forEach(key => {
                        let th = document.createElement('th');
                        th.innerText = key;
                        headerRow.appendChild(th);
                    });

                    let tbody = table.createTBody();
                    records.forEach(obj => {
                        let row = tbody.insertRow();
                        Object.values(obj).forEach(value => {
                            let cell = row.insertCell();
                            cell.innerText = value;
                        });
                    });


                    result.appendChild(table);

                })
                .catch((error) => {
                    console.error(error);
                    document.getElementById("result").innerText = "Error fetching data";
                });
        }

    </script>
</body>

</html>
