<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>

    <script>
        function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            axios.get("/categories")
                .then((response) => {
                    console.log(response.data);
                    showCategories(response.data);
                })
                .catch((error) => {
                    console.error(error);
                    console.log(error);
                });



        }

        function showCategories(categories) {
            const select = document.getElementById("selectCategory");

            // Remove existing options except the first one
            select.innerHTML = '<option value="0">To select</option><option value="all">All</option>';

            categories.forEach(cat => {
                const option = document.createElement("option");
                option.value = cat;  // Assuming category is a string
                option.innerText = cat;
                select.appendChild(option);
            });
        }

        async function getItems() {
            try {
                const category = document.getElementById("selectCategory").value;

                if (category === "0") {
                    document.getElementById("itemsList").innerHTML = "<p class='text-center'>No items</p>";
                    return;
                }

                let url = "/items";
                if (category !== "all") {
                    url += `?category=${category}`;
                }

                const response = await axios.get(url);
                showItems(response.data);

            } catch (error) {
                console.error(error);
                document.getElementById("itemsList").innerHTML = "<p class='text-center'>Error loading items</p>";
            }
        }

        function showItems(items) {
            const container = document.getElementById("itemsList");
            container.innerHTML = "";

            if (!items || items.length === 0) {
                container.innerHTML = "<p class='text-center'>No items found</p>";
                return;
            }

            items.forEach(item => {
                const col = document.createElement("div");
                col.className = "col-lg-4 col-md-6 col-sm-12 mb-3";

                col.innerHTML = `
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">${item.name}</h5>
                    <p class="card-text">Category: ${item.category}</p>
                    <p class="card-text">Price: $${item.price.toFixed(2)}</p>
                    <p class="card-text">Available: ${item.quantity}</p>
                    <button class="btn btn-primary" onclick="addToCart('${item.name}')">Add to Cart</button>
                </div>
            </div>
        `;

                container.appendChild(col);
            });
        }

        function addToCart(itemName) {
            alert(`${itemName} added to cart!`);
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
